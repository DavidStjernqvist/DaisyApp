<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Contact Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Contact Application</h1>
<div>
    <lable>Search for a user</lable>
    <input placeholder="Enter the name..."/>
    <a class="btn btn-info btn-sm">Search</a>
</div>
<div></div>


<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Text</th>
        <th scope="col">Date</th>
        <th scope="col">Image</th>
        <th scope="col">
            <a href="/add" class="btn btn-primary btn-sm">Add User</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${entriesList}">
        <td th:text="${entry.title}"></td>
        <td th:text="${entry.text}"></td>
        <td th:text="${entry.date}"></td>
        <td th:text="${entry.imageUrl}"></td>
        <td>
            <a th:href="@{'/edit/' + ${entry.id}}" class="btn btn-success btn-sm">Edit</a>
            <a th:href="@{'/delete/' + ${entry.id}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>


    </tbody>
</table>
</body>

</html>
